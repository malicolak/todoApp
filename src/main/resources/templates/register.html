<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol - Time To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">Time To Do' ya Kayıt Ol!</h3>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input class="form-control" type="text" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <input class="form-control" type="password" th:field="*{password}" required>
                </div>
                <button class="btn btn-primary w-100 btn-register" type="submit">Kayıt Ol</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">Zaten hesabın var mı? Giriş yap</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
